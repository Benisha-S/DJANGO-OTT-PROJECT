<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrected Navbar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #343a40 !important;
    }
    .navbar-brand img {
      border-radius: 50%;
    }
    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    .nav-link.active {
      font-weight: bold;
      color: #ffc107 !important;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    {% load static %}
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/t_disney5456.jpg' %}" alt="Logo" width="60" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="color: red; text-decoration: none;">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminregister' %}">SIGN IN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">LOG OUT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Additional content goes here -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
