<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PRIME{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/images.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block style %}
    <style>
        body {
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Adding a slight transparency to cards for readability */
            width: 80%; /* Reduce the card width */
            margin: 50px; /* Center the card */
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-form {
            max-width: 600px;
            margin: auto;
        }
        .input-group {
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border: none;
        }
        .btn-primary {
            border-radius: 10px 25px 25px 0;
        }
        .form-control:focus {
            box-shadow: none;
        }

    </style>

    {% endblock %}
</head>

        </div>

<!--                        </ul>-->
